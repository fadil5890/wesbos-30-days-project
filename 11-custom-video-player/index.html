<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="video-player">
    <video src="https://api.pexels.com/videos/videos/:8322275"></video>
    <div class="player_controls">
        <div class="progress">
            <div class="progress_filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play"></button>
        <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
        <button class="player_button" data-skip="-10"><< 10</button>
        <button class="player_button" data-skip="25">25 >></button>
        
    </div>
</div>

<script src="./customVideoPlayer.js" as></script>
</body>
</html>
