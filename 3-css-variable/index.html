<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Update CSS Variable With <span class="jstext">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="rotate">Rotate:</label>
        <input type="range" name="rotate" min="0" max="360" value="0" data-sizing="deg">
        <label for="base color">Base Color:</label>
        <input type="color" name="base" value="#13e8ec">
    </div>
    
    <img src="img.jpg" alt="Target Image">
    <script src="cssVariable.js"></script>
</body>
</html>
